<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Popup Window</title>

<style>
  /* Popup background */
  .popup {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1000;
  }

  /* Popup box */
  .popup-content {
    background: #fff;
    width: 320px;
    padding: 20px;
    border-radius: 8px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }

  /* Close button */
  .close {
    position: absolute;
    top: 8px;
    right: 12px;
    font-size: 22px;
    cursor: pointer;
  }

  button {
    padding: 10px 16px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>

<body>

<!-- Open Popup Button -->
<button onclick="openPopup()">Open Popup</button>

<!-- Popup -->
<div class="popup" id="popup">
  <div class="popup-content">
    <span class="close" onclick="closePopup()">&times;</span>
    <h2>Popup Title</h2>
    <p>This is a simple popup window.</p>
  </div>
</div>

<script>
  function openPopup() {
    document.getElementById("popup").style.display = "block";
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }
</script>

</body>
</html>
